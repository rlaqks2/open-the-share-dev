    // --- HELPER HOOK ---
    function useScrollObserver() {
      useEffect(() => {
        const observer = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              entry.target.classList.add('is-visible');
              observer.unobserve(entry.target);
            }
          });
        }, { threshold: 0.1 });

        document.querySelectorAll('section').forEach(section => {
          section.classList.add('fade-in-section');
          observer.observe(section);
        });

        return () => observer.disconnect();
      }, []);
    }

    // --- UI COMPONENTS ---
    const Modal = ({ open, onClose, children, maxWidth = 'max-w-lg', noPadding = false }) => {
      useEffect(() => {
        const onKey = (e) => { if (e.key === 'Escape') onClose(); };
        if (open) {
            document.body.style.overflow = 'hidden';
            document.addEventListener('keydown', onKey);
        } else {
            document.body.style.overflow = 'auto';
        }
        return () => {
            document.body.style.overflow = 'auto';
            document.removeEventListener('keydown', onKey);
        }
      }, [open, onClose]);

      if (!open) return null;

      return (
        <div className="fixed inset-0 z-50 animate-modalFadeIn">
          <div className="absolute inset-0 bg-black/60" onClick={onClose} />
          <div className="absolute inset-0 flex items-center justify-center p-4">
            <div 
              className={`relative w-full ${maxWidth} rounded-2xl bg-white shadow-xl ${noPadding ? '' : 'p-6'}`} 
              role="dialog" 
              aria-modal="true"
              onClick={(e) => e.stopPropagation()}
            >
              {children}
            </div>
          </div>
        </div>
      );
    };

            return;

      return (

            </div>

            </div>
          </div>

             <div>
              <label className="block text-sm font-medium text-slate-700">직책</label>

            </div>
          </div>

            </div>

          </div>
          <div className="flex items-center gap-2 text-sm">
            <input id="agree" type="checkbox" checked={form.agree} onChange={e => set('agree', e.target.checked)} required className="h-4 w-4 rounded border-slate-300 text-emerald-600 focus:ring-emerald-500" />

    const SignupModal = ({ onClose, onLoginClick }) => {

                <div className="hidden md:block absolute left-1/2 -translate-x-1/2 top-5 w-1 h-full bg-slate-200"></div>
                {mockData.processSteps.map((step, index) => (
                    <div key={step.id} className={`flex md:items-center mb-12 ${index % 2 === 0 ? 'md:flex-row' : 'md:flex-row-reverse'}`}>
                       <div className="hidden md:block w-1/2"></div>
                       <div className="hidden md:block relative">
                          <div className="absolute w-8 h-8 bg-emerald-600 rounded-full top-1/2 -translate-y-1/2 left-1/2 -translate-x-1/2 flex items-center justify-center text-white font-bold">{step.id}</div>
                       </div>
                       <div className="w-full md:w-1/2 bg-white p-8 rounded-2xl shadow-md border border-slate-200">
                          <h3 className="text-xl font-bold mb-2 text-emerald-700">{step.title}</h3>
                          <p className="text-slate-600">{step.description}</p>
                       </div>
                    </div>
                ))}
            </div>
          </div>
        </section>
      );
    };

    const PortfolioSection = ({ onPortfolioItemClick }) => {
        return (
            <section id="portfolio" className="py-20">
                <div className="max-w-7xl mx-auto px-4">
                    <h2 className="text-3xl font-bold text-center mb-12">포트폴리오</h2>
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                        {mockData.portfolioItems.map(item => (
                            <div key={item.id} className="group rounded-2xl overflow-hidden border border-slate-200 shadow-sm flex flex-col">
                                <div className="h-64 overflow-hidden">
                                    <img src={item.imageUrl} alt={item.title} className="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300"/>
                                </div>
                                <div className="p-6 bg-white flex flex-col flex-grow">
                                    <p className="text-sm font-semibold text-emerald-600 mb-1">{item.category}</p>
                                    <h3 className="text-xl font-bold mb-4 flex-grow">{item.title}</h3>
                                    <button onClick={() => onPortfolioItemClick(item)} className="font-semibold text-slate-700 hover:text-emerald-700 transition-colors self-start">자세히 보기 &rarr;</button>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            </section>
        );
    };

    const TestimonialsSection = () => {
        return (
            <section id="testimonials" className="py-20 bg-slate-50">
                <div className="max-w-7xl mx-auto px-4">
                    <h2 className="text-3xl font-bold text-center mb-12">고객 후기</h2>
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                        {mockData.testimonials.map(item => (
                            <div key={item.id} className="bg-white p-8 rounded-2xl shadow-lg border border-slate-200">
                                <p className="text-slate-600 mb-6">"{item.quote}"</p>
                                <div className="font-semibold">{item.name}</div>
                                <div className="text-sm text-slate-500">{item.role}</div>
                            </div>
                        ))}
                    </div>
                </div>
            </section>
        );
    };
    
    const PartnersSection = () => {
        return (
            <section id="partners" className="py-20">
                <div className="max-w-5xl mx-auto px-4">
                    <h2 className="text-center text-2xl font-bold mb-10">주요 고객사</h2>
                    <div className="flex flex-wrap justify-center items-center gap-x-12 gap-y-8">
                        {mockData.partners.map((partner, index) => (
                            <img key={index} src={partner.logo} alt={partner.name} className="h-10 opacity-60 grayscale hover:grayscale-0 hover:opacity-100 transition-all" />
                        ))}
                    </div>
                </div>
            </section>
        );
    };
    
    const FAQSection = () => {
      const [openId, setOpenId] = useState(null);
      const toggle = (id) => setOpenId(openId === id ? null : id);
      
      return (
        <section id="faq" className="py-20 bg-slate-50">
          <div className="max-w-3xl mx-auto px-4">
            <h2 className="text-3xl font-bold text-center mb-12">자주 묻는 질문</h2>
            <div className="space-y-4">
                {mockData.faqs.map(faq => (
                    <div key={faq.id} className="border border-slate-200 rounded-lg">
                        <button onClick={() => toggle(faq.id)} className="w-full flex justify-between items-center p-5 text-left font-semibold">
                            <span>{faq.question}</span>
                            <span className={`transform transition-transform ${openId === faq.id ? 'rotate-180' : ''}`}>&#9660;</span>
                        </button>
                        {openId === faq.id && (
                            <div className="px-5 pb-5 text-slate-600">
                                <p>{faq.answer}</p>
                            </div>
                        )}
                    </div>
                ))}
            </div>
          </div>
        </section>
      );
    };

    const CTASection = ({ onInquiryClick }) => {
        return (
            <section className="py-20 bg-emerald-600 text-white">
                <div className="max-w-4xl mx-auto px-4 text-center">
                    <h2 className="text-4xl font-bold mb-4">지금 바로<br/>성공적인 ESG 파트너십을 시작하세요.</h2>
                    <p className="mb-8 text-emerald-200">오픈더쉐어가 기업의 가치를 높이는 최고의 파트너가 되겠습니다.</p>
                    <button onClick={onInquiryClick} className="bg-white text-emerald-600 font-bold px-10 py-4 rounded-full hover:bg-slate-100 transition-colors text-lg">파트너십 문의하기</button>
                </div>
            </section>
        );
    };

    // --- MAIN APP COMPONENT ---
    const App = () => {
        useScrollObserver();
        
        const [isLoggedIn, setLoggedIn] = useState(false);
        const [isLoginModalOpen, setLoginModalOpen] = useState(false);
        const [isSignupModalOpen, setSignupModalOpen] = useState(false);
        const [isFindAccountModalOpen, setFindAccountModalOpen] = useState(false);
        const [isSearchModalOpen, setSearchModalOpen] = useState(false);
        const [isPortfolioModalOpen, setPortfolioModalOpen] = useState(false);
        const [selectedPortfolioItem, setSelectedPortfolioItem] = useState(null);
        const [isInquiryModalOpen, setInquiryModalOpen] = useState(false);
        const [isSuccessModalOpen, setSuccessModalOpen] = useState(false);
        
        const handlePortfolioClick = (item) => {
            setSelectedPortfolioItem(item);
            setPortfolioModalOpen(true);
        };

        return (
            <div>
                <Header 
                  onLoginClick={() => setLoginModalOpen(true)}
                  onSearchClick={() => setSearchModalOpen(true)}
                  onInquiryClick={() => setInquiryModalOpen(true)}
                  isLoggedIn={isLoggedIn}
                  onLogoutClick={() => setLoggedIn(false)}
                />
                
                <main>
                    <HeroSection onInquiryClick={() => setInquiryModalOpen(true)} />
                    <AboutSection />
                    <ImpactSection />
                    <ProgramsSection />
                    <ProcessSection />
                    <PortfolioSection onPortfolioItemClick={handlePortfolioClick} />
                    <TestimonialsSection />
                    <PartnersSection />
                    <FAQSection />
                    <CTASection onInquiryClick={() => setInquiryModalOpen(true)} />
                </main>

                <Footer />
                
                {isInquiryModalOpen && (
                    <Modal open={true} onClose={() => setInquiryModalOpen(false)} maxWidth="max-w-2xl">
                        <h2 className="text-2xl font-bold mb-6 text-center">파트너십 문의</h2>
                        <InquiryForm onSubmitted={() => { setInquiryModalOpen(false); setSuccessModalOpen(true); }} />
                    </Modal>
                )}
                
                {isSuccessModalOpen && (
                    <Modal open={true} onClose={() => setSuccessModalOpen(false)} maxWidth="max-w-sm">
                        <div className="text-center p-4">
                           <div className="mx-auto mb-4 flex h-16 w-16 items-center justify-center rounded-full bg-emerald-100 text-emerald-700 text-4xl">✓</div>
                           <h3 className="text-xl font-bold mb-2">신청이 접수되었습니다</h3>
                           <p className="text-slate-600 mb-6">담당자가 확인 후 연락드리겠습니다. 감사합니다.</p>
                           <button onClick={() => setSuccessModalOpen(false)} className="w-full bg-emerald-600 text-white font-semibold py-2.5 rounded-lg hover:bg-emerald-700">확인</button>
                        </div>
                    </Modal>
                )}
                
                {isLoginModalOpen && <LoginModal 
                    onClose={() => setLoginModalOpen(false)} 
                    onSignupClick={() => { setLoginModalOpen(false); setSignupModalOpen(true); }}
                    onFindAccountClick={() => { setLoginModalOpen(false); setFindAccountModalOpen(true); }}
                    onLogin={() => setLoggedIn(true)}
                />}
                
                {isSignupModalOpen && <SignupModal 
                    onClose={() => setSignupModalOpen(false)} 
                    onLoginClick={() => { setSignupModalOpen(false); setLoginModalOpen(true); }}
                />}

                {isFindAccountModalOpen && <FindAccountModal onClose={() => setFindAccountModalOpen(false)} />}
                
                {isSearchModalOpen && <SearchModal onClose={() => setSearchModalOpen(false)} />}
                
                {isPortfolioModalOpen && <PortfolioDetailModal item={selectedPortfolioItem} onClose={() => setPortfolioModalOpen(false)} />}
            </div>
        );
    };

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);

  </script>
</body>
</html>
